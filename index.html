<!DOCTYPE html>
<html>
  <head>
	<title>AnalogSea, Sign Up Page</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="description" content="Cloud computing specialists, AnalogSea; sign up page. Free trial." />
  </head>

  <body>
    <main>
      <header>
        <img src="logo.png" alt="AnalogSea" />
      </header>

      <form method="post" action="/signup">
        <h1>Sign up</h1>

        <fieldset name="new-user-info">
          <label for="email" required>Email</label>
          <input placeholder="dodongo@gmail.com" type="email" name="email" id="email" required />
        
          <label for="password" required>Password</label>
          <input placeholder="1234passw0rd" type="password" name="password" id="password" required/>
        </fieldset>

        <button type="submit">Sign up</button>
        <a href="/forgot-password/new" class="nopassword">Forgot password?</a>
      </form>

      <div class="login">Already have an account? <a href="/login">Log in</a></div>


    </main>
  </body>
</html>
