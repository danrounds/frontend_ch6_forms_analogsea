<!DOCTYPE html>
<html>
  <head>
	<title>AnalogSea</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body>
    <main>
      <header>
        <img src="logo.png" alt="AnalogSea" />
      </header>

      <!-- <div class="signup"> -->

        <form method="post" action="/signup">
          <h1>Sign up</h1>

          <label for="email" required>Email</label>
          <input placeholder="dodongo@gmail.com" type="email" name="email" id="email" />
          
          <label for="password" required>Password</label>
          <input placeholder="1234passw0rd" type="password" name="password" id="password" />

          <button type="submit">Sign up</button>
          <a href="nothing.no" class="nopassword">Forgot password?</a>
        </form>
      <!-- </div> -->

      <div class="login">Already have an account? <a href="/login">Log in</a></div>


    </main>
  </body>
</html>
